  <body>
    <div id="image-service">
    </div>
    <div id="booking">
    </div>
    <div id="app">
    </div>
    <div id="similar-listings">
    </div>
    <!-- Images service -->
    <script src="http://ec2-54-193-20-82.us-west-1.compute.amazonaws.com/dist/client-bundle.min.js"></script>
    <!-- Booking service -->
    <script src="https://s3-us-west-1.amazonaws.com/bookings-module-bucket/app.js"></script>
    <!-- Reviews service -->
    <script src="https://s3.amazonaws.com/starkiller-reviews-static/client-bundle.min.js"></script>
    <!-- Similar listings service -->
    <script src="https://s3.amazonaws.com/starkillersystems/client-bundle.js"></script>

    <script>
      var locationId = window.location.pathname.split('/')[1];
      ReactDOM.render(
        React.createElement(ImageService, {locationId: locationId}),
        document.getElementById('image-service')
      )
      ReactDOM.render(
        React.createElement(Booking, {room: locationId}),
        document.getElementById('booking')
      )
      ReactDOM.render(
        React.createElement(Review, {locationId : locationId}),
        document.getElementById('app')
      )
      ReactDOM.render(
        React.createElement(SimilarListings, {locationId: 5}, null),
        document.getElementById('similar-listings')
      );
    </script>
  </body>
